<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro personas</title>
    <link rel="stylesheet" href="css/general.css">
</head>

<body>
    <main>
        <h1>Registro de personas</h1>
        <form>
            <div>
                <label for="slt-tipo-persona">Tipo de persona</label>
                <select id="slt-tipo-persona" required>
                <option value="">--Seleccione una opción--</option>
                <option value="física">Persona física</option>
                <option value="jurídica">Persona jurídica</option>
            </select>
            </div>

            <div>
                <label for="txt-identificacion">Identificación</label>
                <input type="text" id="txt-identificacion" required>
            </div>
            <fieldset id="sexo">
                <legend>Sexo</legend>
                <div>
                    <label for="rbt-masculino">Masculino</label>
                    <input type="radio" name="rbt-sexo" id="rbt-masculino" value="Masculino">
                </div>

                <div>
                    <label for="rbt-femenino">Femenino</label>
                    <input type="radio" name="rbt-sexo" id="rbt-femenino" value="Femenino">
                </div>

                <div>
                    <label for="rbt-otro">Otro</label>
                    <input type="radio" name="rbt-sexo" id="rbt-otro" value="Otro">
                </div>
            </fieldset>

            <div>
                <label for="txt-nacimiento">Fecha nacimiento</label>
                <input type="date" id="txt-nacimiento" required>
            </div>

            <div>
                <label for="txt-edad">Edad</label>
                <input type="number" id="txt-edad" min="0" max="120" required>
            </div>

            <fieldset id="intereses">
                <legend>Cuál de nuestros servicios es de su interés, escoja al menos uno?</legend>
                <div>
                    <label for="">Gimnasio</label>
                    <input type="checkbox" value="Gimnasio">
                </div>
                <div>
                    <label for="">Nutrición</label>
                    <input type="checkbox" value="Nutrición">
                </div>
                <div>
                    <label for="">Clases grupales</label>
                    <input type="checkbox" value="Grupales">
                </div>

            </fieldset>

            <div>
                <button type="button" id="btn-guardar">Guardar</button>
            </div>
            <!-- 
            <input type="email">
            <input type="tel">
            <input type="color"> -->



        </form>

    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/servicio-interesados.js"></script>
    <script src="js/registro-controlador.js"></script>
</body>

</html>
