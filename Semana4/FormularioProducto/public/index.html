<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistroProductos</title>
</head>
<body>
    <h2>Registrar productos</h2>
    <form >
        <div>
            <label for="txtNombreProducto">Nombre Producto</label>
            <input type="text" id=txtNombreProducto>
            <label for="txtPrecioProducto">Precio Producto</label>
            <input type="number" id=txtPrecioProducto min="0">
            <label for="txtDecripcionProducto">Descripción Producto</label>
            <input type="text" id="txtDecripcionProducto">
            <input type="button" id="btnAgregar" value="Agregar">
        </div>
    </form>
    <table id="tblProductos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="js/controlador.js"></script>

</body>
</html>
