<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css"
    <title>Document</title>
</head>
<body>
    <main>
        <div class="practica1">

        </div>

        <div class="practica2">

        </div>
        
        <form class="formulario-redes">
            <h1>
                Registrate a la red!
            </h1>
            <div>
                <label for="txtNombre1">Primer nombre</label>
                <input type="text" id="txtNombre1">
            </div>
            
            <div>
                <label for="txtNombre2">Segundo nombre</label>
                <input type="text" id="txtNombre2">
            </div>
            
            <div>
                <label for="txtApellido1">Primer apellido</label>
                <input type="text" id="txtApellido1">
            </div>
                    
            <div>
                <label for="txtApellido2">Segundo apellido</label>
                <input type="text" id="txtApellido2">
            </div>
            
            <div>
                <label for="txtFechaNacimiento">Fecha de nacimiento</label>
                <input type="date" id="txtFechaNacimiento">
            </div>
            <div>
                <label for="txtCorreo">Correo electrónico</label>
                <input type="email" id="txtCorreo">
            </div>
            <div>
                <label for="txtTelefono">Número Teléfono Movil</label>
                <input type="tel" id="txtTeleMovil">
            </div>
            <div>
                <label for="txtContrasenna">Contraseña</label>
                <input type="password" id="txtContrasenna">
            </div>
            
    
            <fieldset>
                <legend>Sexo</legend>
                <label for="rbtFemenino">Femenino</label>
                <input type="radio" name="rbtSexo" id="rbtFemenino">
    
                <label for="rbtMasculino">Masculino</label>
                <input type="radio" name="rbtSexo" id="rbtMasculino">

                <label for="rbtPersonalizar">Personalizar</label>
                <input type="radio" name="rbtSexo" id="rbtPersonalizar">
            </fieldset>   

            <button type="button" id="btnRegistrar">Registrar</button>
        </form>
    
    </main>
</body>
</html>
